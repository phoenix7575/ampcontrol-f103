source [find interface/stlink-v2.cfg]
source [find target/stm32f1x.cfg]

flash bank $_FLASHNAME.2 stm32f1x 0 0x20000 0 0 $_TARGETNAME

set WORKAREASIZE 0x5000

proc stm_flash {IMGFILE} {
    init
    reset halt
    sleep 100
    wait_halt 2
    flash write_image erase $IMGFILE 0x08000000
    sleep 100
    verify_image $IMGFILE 0x08000000
    sleep 100
    reset run
}

proc stm_erase {} {
    init
    reset halt
    sleep 100
    stm32f1x mass_erase 0
    sleep 100
}

proc stm_read {IMGFILE} {
    init
    reset halt
    sleep 100
    flash read_bank 0 $IMGFILE 61440 4096
    sleep 100
}

proc stm_read_bank {} {
    init
    reset halt
    sleep 100
    flash banks
}
